<div  class="row">

    <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <div class="card-colums leftcolumn"></div>
    </div>
    <div class="col-xl-4 offset-xl-0 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="card-colums"></div>
      <form novalidate  class="patientform">
      <div class="card card-secondary historycard midlecard profilecard" style="margin:auto;">
          <div class="card-header grapheader"style="border-radius:0px;">
              <h1 class="dept headtitle">NEW PATIENT<span class="headeredit" title="Edit information">Edit</span></h1>
          </div>

          <div style="padding-top:10px;padding-left:15px; padding-right:15px"  class="card-body topcardbody clientinfobody nopading" >
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="firstName" class="labelss complain">FIRST NAME</label>
                  <input autocomplete="off"  type="text" name="fname" class="patientdata inputs dataInfo" id="" placeholder="Enter First Name"/>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="complain" class="labelss complain">LAST NAME</label>
                  <input autocomplete="off"  type="text" name="lname" class="patientdata inputs dataInfo" id=""  placeholder="Enter Last Name">
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="gender" class="labelss complain">GENDER</label>
                  <select  class=" patientdata status inputs dataInfo " name="gender" >
                          <option>Male</option>
                          <option>Female</option>
                    </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="dob" class="labelss complain">DATE OF BIRTH</label>
                  <input  type="date" name="dob" class="patientdata inputs dataInfo"  placeholder="">
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="mstatus" class="labelss complain">MARITAL STATUS</label>
                  <select [(ngModel)]="patient.personal.mstatus" class=" patientdata status inputs dataInfo " name="mstatus" id="">
                          <option>Married</option>
                          <option>Single</option>
                    </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="bgroup" class="labelss complain">OCCUPATION</label>
                  <select  class="patientdata status inputs dataInfo " name="bgroup" id="">
                          <option>Civil Servant</option>
                          <option>Entreprenure</option>
                          <option>Farmer</option>
                          <option>House wife</option>
                          <option>Applicant</option>
                          <option>Student</option>
                  </select>
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="mstatus" class="labelss complain">RELIGION</label>
                  <select [(ngModel)]="patient.personal.religion" class=" patientdata status inputs dataInfo " name="mstatus" id="">
                          <option>Islam</option>
                          <option>Christianity</option>
                          <option>Others</option>
                  </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="bgroup" class="labelss complain">TRIBE</label>
                  <select [(ngModel)]="patient.personal.tribe" class="patientdata status inputs dataInfo " name="bgroup" >
                          <option>Hausa</option>
                          <option>Fulani</option>
                          <option>Igbo</option>
                          <option>Yoruba</option>
                          <option>Tiv</option>
                  </select>
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="cardtype" class="labelss complain">CARD TYPE</label>
                  <select [(ngModel)]="patient.personal.cardType" class=" patientdata status inputs dataInfo " name="cardtype">
                          <option>Standard</option>
                          <option>Classic</option>
                          <option>Silver</option>
                          <option>Gold</option>
                    </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="cardnumber" class="labelss complain">CARD No.</label>
                  <input [(ngModel)]="patient.personal.cardNum" type="text" name="cardnumber" class="patientdata inputs dataInfo"   placeholder="Enter card number  ">
              </div>
          </div>
      </div>
      <div class="card card-secondary historycard midlecard deptcard" style="margin:auto;">
          <div class="card-header grapheader" style="border:none;">
              <h1 class="dept headtitle">CONTACT INFO</h1>
          </div>

          <div style="padding-left:15px; padding-right:15px"  class="card-body topcardbody clientinfobody nopading">
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="phone" class="labelss">PHONE</label>
                  <input [(ngModel)]="patient.contact.mobile" type="phone" name="phone" class=" inputs dataInfo patientdata" />
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="mail" class="labelss">EMAIL</label>
                  <input  type="email" name="mail" class=" dystolic inputs dataInfo patientdata" />
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="state" class="labelss complain">STATE</label>
                  <select [(ngModel)]="patient.contact.state" class="patientdata status inputs dataInfo " name="state" id="">
                          <option>Abia</option>
                          <option>Anambra</option>
                          <option>Adamawa</option>
                          <option>Akwa Ibom</option>
                          <option>Bauchi</option>
                          <option>Bayelsa</option>
                          <option>Taraba</option>
                      </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="lga" class="labelss complain">LGA</label>
                  <select [(ngModel)]="patient.contact.lga" class="patientdata status inputs dataInfo " name="lga" id="">
                          <option>Karim Lamido</option>
                          <option>Sardauna</option>
                          <option>Ussa</option>
                          <option>Bali</option>
                          <option>Mutum Biyu</option>
                          <option>Wukari</option>
                      </select>
              </div>
              <div class="form-group vitals-section address">
                  <label for="address" class="labelss">ADDRESS</label>
                  <input placeholder="Residential Address" [(ngModel)]="patient.contact.address" type="text" name="address" class="patientdata dystolic inputs dataInfo"/>

              </div>
          </div>
      </div>
      <div class="card card-secondary historycard midlecard formcard" style="margin:auto;min-height: 150px;">
          <div class="card-header grapheader" style="border:none;">
              <h1 class="dept headtitle">EMERGENCY CONTACT</h1>
          </div>
          <div style="padding-top:10px;padding-left:15px; padding-right:15px"  class="card-body topcardbody clientinfobody nopading" >
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label for="firstName" class="labelss complain">NAME</label>
                  <input autocomplete="off"  type="text" name="fname" class="patientdata inputs dataInfo" id="" placeholder="Enter full name"/>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label for="contactphone" class="labelss duration">MOBILE</label>
                  <input [(ngModel)]="patient.contact.emgMobile" type="phone" name="contactphone" class="form-control dystolic inputs dataInfo patientdata" id="" placeholder="Mobile Number">
              </div>
              <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label  for="emgrel" class="labelss">RELATIONSHIP</label>
                  <select [(ngModel)]="patient.contact.emgRel" class=" status inputs dataInfo patientdata" name="emgrel">
                      <option>Parent</option>
                      <option>Spouse</option>
                      <option>Sibling</option>
                      <option>Freind</option>
                  </select>
              </div>
              <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
                  <label  for="emgoccupation" class="labelss">OCCUPATION</label>
                  <select [(ngModel)]="patient.contact.emgOccupation" class=" status inputs dataInfo patientdata " name="emgoccupation">
                      <option>Civil Servant</option>
                      <option>Entreprenure</option>
                      <option>Farmer</option>
                      <option>House Wife</option>
                      <option>Applicant</option>
                      <option>Student</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="card card-secondary historycard midlecard formcard" style="margin:auto;">
          <div class="card-header grapheader" style="border:none;">
              <h1 class="dept headtitle">MEDICAL INSURANCE</h1>
          </div>
          <div style="padding-top:10px;padding-left:15px; padding-right:15px"  class="card-body topcardbody clientinfobody nopading" >

          <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
              <label for="holdername" class="labelss">HOLDER'S NAME</label>
              <input [(ngModel)]="patient.insurance.name" type="text" name="holdername" class=" inputs dataInfo patientdata" id="" placeholder="Full Name">
          </div>
          <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
              <label  for="rel" class="labelss">RELATIONSHIP</label>
              <select [(ngModel)]="patient.insurance.rel" class=" status inputs dataInfo patientdata " name="rel">
                  <option>Self</option>
                  <option>Spouse</option>
                  <option>Sibling</option>
              </select>
          </div>
          <div style="width:49.3%; margin-top:5px;  margin-right: 5px; display:inline-block" class="form-group vitals-section formGroup" >
                  <label  for="rel" class="labelss">EMPLOYER</label>
                  <input [(ngModel)]="patient.insurance.employer" type="text" name="employer" class=" inputs dataInfo patientdata" id="" placeholder="Employer Name">
          </div>
          <div style="width:49.3%; margin-top:5px; display:inline-block" class="form-group vitals-section formGroup">
              <label for="holdername" class="labelss">SOCIAL SECURITY</label>
              <input [(ngModel)]="patient.insurance.ssn" type="text" name="holdername" class=" inputs dataInfo patientdata" id="" placeholder="Social Security Number"/>
          </div>
        </div>
      </div>
      <button style=" width: 130px; left:373px; bottom:5%; "  type="submit" class="btn btn-sm btn-outline-primary inputs mainbtn" >Save Record</button>
      <button style="width: 61px; left:310px; bottom:5%;" class="btn btn-sm btn-outline-primary inputs mainbtn" >Cancel</button>
    </form>
  </div>
  <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <div class="card-colums rightcolumn"></div>
  </div>

</div>
